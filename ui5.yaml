specVersion: "1.0"
metadata:
  name: "walkthrough"
type: application
ui5Theme: sap_belize
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /V2
            url: https://services.odata.org
        ui5:
          path:
            - /resources
            - /test-resources
          url: https://ui5.sap.com
          version:
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
